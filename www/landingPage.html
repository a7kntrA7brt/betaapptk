<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bienvenido a TandaKlub</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/tandaklub.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/landingpage.js"></script>
  </head>
  <body>
    <div data-role="page" id="login">
      <div data-role="header">
        <h1>TandaKlub</h1>
      </div>
      <div data-role="content">
        <div data-role="fieldcontain" data-type="horizontal" id="warningPlaceHolder">
        </div>
        <p> LOGIN:</p>
        <label for="text-basic">E-Mail:</label>
        <input type="text" name="loginEmail" placeholder="E-Mail" id="loginEmail" >
        <label for="text-basic">Password:</label>
        <input type="text" name="Password" placeholder="Password" id="loginPasswrd" >

        <button type="button" class="custom-btn ui-mini ui-shadow ui-btn-corner-all" data-mini="true" data-inline="false" id="submitlogin">LOGIN</button>
        <a href="#passpop" data-rel="popup" data-transition="pop">Olvidaste tu password?</a>
        <div data-role="popup" id="passpop">
          <p>Que pena me da tu caso: TBD Implementation</p>
        </div>

        <p>Login con:</p>

          <button type="button" class="custom-btn ui-mini ui-shadow ui-btn-corner-all" data-mini="true" data-inline="false" id="facebooklogin">Facebook</button>
          <div data-role="fieldcontain" data-type="horizontal" data-inline="true" display="inline-block">
             <p data-inline="true">Eres nuevo a TandaKlub?</p>
             <a href="registerUser.html" rel="external" data-position="right">Registrate aqui</a>
          </div>
      </div>
    </div>
  </body>
</html>
