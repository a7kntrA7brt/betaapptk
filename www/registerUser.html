<html>
  <head>

            <lable for="email">Email:</lable><input type="email" id="email" placeholder="Email"><br>
           <button id="btnSet">Registrar</button><br/>
        </form>
        <p>Registrar con:</p>
          <a href="#" class="ui-btn ui-shadow">Facebook</a>

    </div>
    </div>
